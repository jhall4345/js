<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>
</head>

<body>
    <h1>Shopping List.</h1>
    <fieldset style="width: 20%">
        <legend>Enter the shopping item below</legend>
        <br/>
        <input type="text" id="item" placeholder="Enter item here">
        <br/>
        <br/>
        <button id="AddItem">Add to List</button>
        <br/>
        <br/>
    </fieldset>
    <fieldset style="width: 20%">
        <legend>Delete the first item in the array</legend>
        <button id="DeleteFirst">Delete First Item</button>
        <br/>
        <br/>
    </fieldset>
    <fieldset style="width: 20%">
        <legend>Delete the last item in the array</legend>
        <button id="DeleteLast">Delete Last Item</button>
        <br/>
        <br/>
    </fieldset>
    <fieldset style="width: 20%">
        <legend>Display array</legend>
        <div id="outputList">
        </div>
        <br/>
        <br/>
    </fieldset>
    <script type="text/javascript" src="Shopping.js"></script>
</body>
</html>
