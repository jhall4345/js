<DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="utf8">
    <title>JS Animation</title>
    <style>
        body {
            background-color: darkgrey;
            margin : 0;
            padding: 0;
            margin-top: 20px;
            }
        #circle {
            background-color: crimson;
            left: o;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            position: relative;
        } 
    </style>
</head>
<body>
        <div id="circle"><div></div>
        <script>
            var loc=0;
            var circleInterval;
            function circleAnimation () {
                if (loc >= 600){
                    document.getElementById("circle").style.backgroundColor = "grey";
                    clearInterval(circleInterval);
                }
                loc++;
                document.getElementById("circle").style.left = loc + "px";
            }
            circleInterval = setInterval(circleAnimation, 47);

        </script>
    </body>
